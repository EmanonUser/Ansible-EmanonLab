---
- name: Provisioning of the raspberry pi 4 server
  hosts: pi
  become: yes
  gather_facts: yes
  roles:
    - role: device_init
      tags: [ device_init, init ]

    - role: starship
      tags: [ starship, init ]

    - role: systemd_timesyncd
      tags: [ systemd_timesyncd, init ]

    - role: vnstat
      tags: [ vnstat, init, monitoring ]

    - role: firewalld
      tags: [ firewalld, init ]

    - role: node_exporter
      tags: [ node_exporter, monitoring ]