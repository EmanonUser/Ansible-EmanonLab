---
- name: Provisioning of the raspberry pi 4 server
  hosts: pi
  become: yes
  gather_facts: yes
  roles:
    - device_init
    - install_packages
    - systemd_timesyncd
    - firewalld
    - docker
    - prometheus_node_exporter
    - nfs_share
    - docker_adguard
    - docker_prometheus
    - docker_grafana
    - docker_transmission