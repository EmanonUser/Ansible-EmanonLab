---
- name: Provisioning of the raspberry pi 4 server
  hosts: pi
  become: yes
  gather_facts: yes
  roles:
    - device_init
    - starship
    - systemd_timesyncd
    - firewalld
    - podman
    - prometheus_node_exporter
    - nfs_share
    - podman_adguard
    - podman_transmission
    - podman_prometheus
    - podman_grafana
    - podman_homeassistant
    - podman_syncthing
    - podman_flame
    - podman_smokeping
    - nginx_reverse