---
- name: Daemon-reload restic systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable restic(s) timer(s)
  ansible.builtin.systemd:
    name: "restic@{{ item.task }}.timer"
    enabled: yes
  loop: "{{ restic_tasks }}"
  loop_control:
    label: "restic@{{ item.task }}.timer"

- name: Start restic(s) timer(s)
  ansible.builtin.systemd:
    name: "restic@{{ item.task }}.timer"
    state: started
  loop: "{{ restic_tasks }}"
  loop_control:
    label: "restic@{{ item.task }}.timer"