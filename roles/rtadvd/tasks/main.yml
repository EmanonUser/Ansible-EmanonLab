- name: enable rtadvd
  community.general.sysrc:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
  loop:
    - { name: rtadvd_enable, value: YES }
    - { name: rtadvd_interfaces, value: ue0 }

- name: configure rtadvd
  ansible.builtin.copy:
    content: "ue0:\\\n\t:addr=\"2a01:e0a:94f:f401::0\":prefixlen#64:\\\n\t:rdnss=\"2a01:e0a:94f:f401::\":\\\n\t:dnssl=\"home.arpa\":"
    dest: /etc/rtadvd.conf
    owner: root
    group: wheel
