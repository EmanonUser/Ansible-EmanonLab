---
- name: Configuration of systemd-timesyncd
  ansible.builtin.template:
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesynd.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  notify: 
    - Enable systemd-timesyncd service
    - Start systemd-timesyncd service
    - Restart systemd-timesyncd service