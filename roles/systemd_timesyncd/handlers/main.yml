---
- name: Enable systemd-timesyncd service
  ansible.builtin.systemd:
    name: systemd-timesyncd.service
    enabled: yes

- name: Start systemd-timesyncd service
  ansible.builtin.systemd:
    name: systemd-timesyncd.service
    state: started

- name: Restart systemd-timesyncd service
  ansible.builtin.systemd:
    name: systemd-timesyncd.service
    state: restarted