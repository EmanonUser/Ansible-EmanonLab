---
- name: Enable nfs-server service
  ansible.builtin.systemd:
    name: nfs-server.service
    enabled: yes

- name: Start nfs-server service
  ansible.builtin.systemd:
    name: nfs-server.service
    state: started

- name: Restart nfs-server service
  ansible.builtin.systemd:
    name: nfs-server.service
    state: restarted