---
- name: Open prometheus firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ prometheus_firewalld_ports }}"
    permanent: true
    immediate: true
    state: enabled
  when:
    - prometheus_config.direct_access
    - not prometheus_use_rich_firewalld_rules

- name: Close prometheus firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ prometheus_firewalld_ports }}"
    permanent: true
    immediate: true
    state: disabled
  when:
    - not prometheus_config.direct_access or
      prometheus_use_rich_firewalld_rules

- name: Set firewalld rich rules for prometheus webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: true
    immediate: true
    state: enabled
  loop: "{{ prometheus_firewalld_rich_rules }}"
  when:
    - prometheus_config.direct_access
    - prometheus_use_rich_firewalld_rules

- name: Remove firewalld rich rules for prometheus webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: true
    immediate: true
    state: disabled
  loop: "{{ prometheus_firewalld_rich_rules }}"
  when:
    - host_prometheus_firewalld_rich_rules is defined
    - not prometheus_use_rich_firewalld_rules
