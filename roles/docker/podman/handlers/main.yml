---
- name: Enable podman service
  ansible.builtin.systemd:
    name: podman.service
    enabled: true

- name: Start podman service
  ansible.builtin.systemd:
    name: podman.service
    state: started

- name: Enable podman-auto-update timer
  ansible.builtin.systemd:
    name: podman-auto-update.timer
    enabled: true

- name: Start podman-auto-update timer
  ansible.builtin.systemd:
    name: podman-auto-update.timer
    state: started
