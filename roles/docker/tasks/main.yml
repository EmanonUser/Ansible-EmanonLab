---
- name: Add Docker GPG Key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/debian/gpg
    keyring: "{{ docker_gpg_file }}"
    state: present

- name: Add Docker Debian Repository
  ansible.builtin.apt_repository:
    repo: deb [arch={{ cpu_architecture }} signed-by={{ docker_gpg_file }}] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
    filename: docker
    state: present

- name: Install Docker packages
  ansible.builtin.apt:
    name: [docker-ce, docker-ce-cli, containerd.io, python3-docker]
    update_cache: yes
    state: present
  notify: Enable & Restart docker service

- name: Add primary user to docker group
  ansible.builtin.user:
    name: "{{ primary_user_username }}"
    groups: docker
    append: yes