---
- name: Create adguard volumes directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
    state: directory
  loop: "{{ adguard_directories }}"
  become_user: "{{ primary_user_username }}"

- name: Run adguard docker container
  community.docker.docker_container:
    name: adguard
    image: "{{ adguard_image }}:{{ adguard_image_version }}"
    published_ports: "{{ adguard_ports }}"
    volumes: "{{ adguard_volumes }}"
    restart_policy: unless-stopped
    state: started
  become_user: "{{ primary_user_username }}"
  become: true
