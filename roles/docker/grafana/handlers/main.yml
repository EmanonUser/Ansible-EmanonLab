---
- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
  become_user: "{{ primary_user_username }}"
  
- name: Enable grafana service
  ansible.builtin.systemd:
    name: container-grafana.service
    enabled: true
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Stop grafana service
  ansible.builtin.systemd:
    name: container-grafana.service
    state: stopped
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Start grafana service
  ansible.builtin.systemd:
    name: container-grafana.service
    state: started
    scope: user
  become_user: "{{ primary_user_username }}"
