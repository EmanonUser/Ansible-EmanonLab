---
- name: Daemon-reload node-exporter systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable node-exporter service
  ansible.builtin.systemd:
    name: node-exporter.service
    enabled: yes

- name: Start node-exporter service
  ansible.builtin.systemd:
    name: node-exporter.service
    state: started

- name: Restart node-exporter service
  ansible.builtin.systemd:
    name: node-exporter.service
    state: restarted