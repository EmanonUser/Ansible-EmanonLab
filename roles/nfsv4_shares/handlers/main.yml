---
- name: Daemon-reload nfsv4_client systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable nfsv4_mount service(s)
  ansible.builtin.systemd:
    name: nfsv4_mount@{{ item.mount }}.service
    enabled: yes
  loop: "{{ nfs4_mounts }}"
  loop_control:
    label: "NFSv4 Mount name: {{ item.mount }}"
