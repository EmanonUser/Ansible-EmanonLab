---
- name: Enable tgt service
  ansible.builtin.systemd:
    name: "{{ tgtd_service_name }}"
    enabled: yes

- name: Start tgt service
  ansible.builtin.systemd:
    name: "{{ tgtd_service_name }}"
    state: started

- name: Restart tgt service
  ansible.builtin.systemd:
    name: "{{ tgtd_service_name }}"
    state: restarted