---
- name: Enable frrouting service
  ansible.builtin.systemd:
    name: frr.service
    enabled: yes

- name: Start frrouting service
  ansible.builtin.systemd:
    name: frr.service
    state: started

- name: Reload frrouting service
  ansible.builtin.systemd:
    name: frr.service
    state: reloaded

- name: Apt update
  ansible.builtin.apt:
    update_cache: yes

- name: Apt upgrade
  ansible.builtin.apt:
    upgrade: yes