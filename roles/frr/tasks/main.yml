---
- name: Install and configuration of FRRouting
  block:
    - name: Resync clock after a snapshot rollback ( only VM )
      ansible.builtin.service:
        name: systemd-timesyncd.service
        state: restarted


    - name: Add FRRouting GPG key
      ansible.builtin.apt_key:
        url: https://deb.frrouting.org/frr/keys.asc
        state: present

    - name: Add FRRouting Debian Repository
      ansible.builtin.apt_repository:
        repo: deb https://deb.frrouting.org/frr {{ ansible_distribution_release }} {{ frr_version }}
        filename: frr
        state: present
      
    - name: Install FRRouting
      ansible.builtin.apt:
        name: 
          - frr
          - frr-pythontools
        update_cache: yes
        state: present
    
    - name: Remove FRRouting default config files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/frr/daemons
        - /etc/frr/frr.conf
        - /etc/frr/vtysh.conf

    - name: Configure FRRouting 
      ansible.builtin.template:
        src: frr.conf.j2
        dest: /etc/frr/frr.conf
        owner: frr
        group: frr
        mode: u=rw,g=r,o=
    
    - name: Configure FRRouting Deamons
      ansible.builtin.template:
        src: daemons.j2
        dest: /etc/frr/daemons
        owner: frr
        group: frr
        mode: u=rw,g=r,o=
    
    - name: Configure FRRouting Vtysh
      ansible.builtin.template:
        src: vtysh.conf.j2
        dest: /etc/frr/vtysh.conf
        owner: frr
        group: frr
        mode: u=rw,g=r,o=

    - name: Restart FRRouting service
      ansible.builtin.service:
        name: frr.service
        state: restarted
