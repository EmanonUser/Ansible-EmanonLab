---
- name: Enable sshguard service
  ansible.builtin.systemd:
    name: sshguard.service
    enabled: yes

- name: Start sshguard service
  ansible.builtin.systemd:
    name: sshguard.service
    state: started

- name: Restart sshguard service
  ansible.builtin.systemd:
    name: sshguard.service
    state: started