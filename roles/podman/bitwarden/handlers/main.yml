---
- name: Reload bitwarden systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Enable bitwarden service
  ansible.builtin.systemd:
    name: container-bitwarden.service
    enabled: true
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Stop bitwarden service
  ansible.builtin.systemd:
    name: container-bitwarden.service
    state: stopped
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Start bitwarden service
  ansible.builtin.systemd:
    name: container-bitwarden.service
    state: started
    scope: user
  become_user: "{{ primary_user_username }}"
