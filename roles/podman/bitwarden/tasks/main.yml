---
- name: Create bitwarden volume directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
    state: directory
  loop: "{{ bitwarden_directories }}"
  become_user: "{{ primary_user_username }}"

- name: Run bitwarden podman container
  containers.podman.podman_container:
    name: bitwarden
    image: "{{ bitwarden_image }}:{{ bitwarden_image_version }}"
    volumes: "{{ bitwarden_volumes }}"
    publish: "{{ bitwarden_ports }}"
    network: "{{ bitwarden_network }}"
    timezone: Europe/Paris
    state: present
    user: root
    env: "{{ bitwarden_env }}"
    label:
      io.containers.autoupdate: registry
      PODMAN_SYSTEMD_UNIT: container-bitwarden.service
    security_opt: label=disable
    generate_systemd:
      new: true
      path: /home/{{ primary_user_username }}/.config/systemd/user/
  become_user: "{{ primary_user_username }}"
  notify:
    - Reload systemd daemon
    - Enable bitwarden service
    - Stop bitwarden service
    - Start bitwarden service

- name: Import firewalld tasks
  ansible.builtin.include_tasks:
    file: firewalld.yml
  when: podman_use_firewalld
