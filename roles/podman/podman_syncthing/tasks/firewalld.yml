---
- name: Open syncthing firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: enabled
  loop: "{{ podman_syncthing_firewalld_rich_rules }}"
  when: grp_podman_networking.syncthing.lan_access

- name: Close syncthing firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: disabled
  loop: "{{ podman_syncthing_firewalld_rich_rules }}"
  when: not grp_podman_networking.syncthing.lan_access