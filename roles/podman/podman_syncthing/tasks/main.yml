---
- name: Create syncthing dir
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
  loop: "{{ podman_syncthing_directories }}"
  become_user: "{{ primary_user_username }}"

- name: Run syncthing podman container
  containers.podman.podman_container:
    name: syncthing_ansible
    image: "{{ podman_syncthing_image }}:{{ podman_syncthing_image_version }}"
    publish: "{{ podman_syncthing_ports }}"
    volumes: "{{ podman_syncthing_volumes }}"
    restart_policy: unless-stopped
    state: started
    user: 'root'
    env:
      PUID: "0"
      PGID: "0"
      TZ: Europe/London
  become_user: "{{ primary_user_username }}"

- name: Open syncthing webui firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ podman_syncthing_firewalld_ports.webui }}"
    permanent: yes
    immediate: yes
    state: enabled
  when: grp_podman_networking.syncthing.lan_access

- name: Open syncthing common firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ item }}"
    permanent: yes
    immediate: yes
    state: enabled
  loop:
    - "{{ podman_syncthing_firewalld_ports.p2p_tcp }}"
    - "{{ podman_syncthing_firewalld_ports.p2p_udp }}"
    - "{{ podman_syncthing_firewalld_ports.discovery }}"

- name: Close syncthing webui firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ podman_syncthing_firewalld_ports.webui }}"
    permanent: yes
    immediate: yes
    state: disabled
  when: not grp_podman_networking.syncthing.lan_access