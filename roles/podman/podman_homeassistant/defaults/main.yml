---
podman_homeassistant_image: "{{ host_podman_homeassistant_image | default('docker.io/homeassistant/home-assistant') }}"
podman_homeassistant_image_version: "{{ host_podman_homeassistant_image_version | default('2022.2.9') }}"
# https://github.com/home-assistant/core/pkgs/container/home-assistant/versions

podman_homeassistant_ports: 
  - "{% if grp_podman_networking.homeassistant.lan_access %}[::]:{{ grp_podman_networking.homeassistant.webui_port }}{% else %}127.0.0.1:{{ grp_podman_networking.homeassistant.webui_port }}{% endif %}:8123/tcp"
  - "{% if grp_podman_networking.homeassistant.lan_access %}[::]:{{ grp_podman_networking.homeassistant.webui_port }}{% else %}[::1]:{{ grp_podman_networking.homeassistant.webui_port }}{% endif %}:8123/tcp"

firewalld_zone: "{{ host_firewalld_zone | default('home') }}"
podman_homeassistant_firewalld_ports: "{{ grp_podman_networking.homeassistant.webui_port }}/tcp"

podman_homeassistant_directories: "{{ host_podman_volumes_path }}/home_assistant"
podman_homeassistant_volumes: "{{ host_podman_volumes_path }}/home_assistant:/config"
