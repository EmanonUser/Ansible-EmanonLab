---
- name: Open homeassistant firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ homeassistant_firewalld_ports }}"
    permanent: true
    immediate: true
    state: enabled
  when:
    - homeassistant_config.direct_access
    - not homeassistant_use_rich_firewalld_rules

- name: Close homeassistant firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ homeassistant_firewalld_ports }}"
    permanent: true
    immediate: true
    state: disabled
  when:
    - not homeassistant_config.direct_access or
      homeassistant_use_rich_firewalld_rules

- name: Set firewalld rich rules for homeassistant webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: true
    immediate: true
    state: enabled
  loop: "{{ homeassistant_firewalld_rich_rules }}"
  when:
    - homeassistant_config.direct_access
    - homeassistant_use_rich_firewalld_rules

- name: Remove firewalld rich rules for homeassistant webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: true
    immediate: true
    state: disabled
  loop: "{{ homeassistant_firewalld_rich_rules }}"
  when:
    - host_homeassistant_firewalld_rich_rules is defined
    - not homeassistant_use_rich_firewalld_rules
