---
- name: Create home assistant volume directory
  ansible.builtin.file:
    path: "{{ homeassistant_directories }}"
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
    state: directory
  become_user: "{{ primary_user_username }}"

- name: Run home assistant podman container
  containers.podman.podman_container:
    name: hass
    image: "{{ homeassistant_image }}:{{ homeassistant_image_version }}"
    publish: "{{ homeassistant_ports }}"
    volume: "{{ homeassistant_volumes }}"
    network: "{{ homeassistant_network }}"
    timezone: Europe/Paris
    state: present
    user: root
    label:
      io.containers.autoupdate: registry
      PODMAN_SYSTEMD_UNIT: container-hass.service
    security_opt: label=disable
    generate_systemd:
      new: true
      path: /home/{{ primary_user_username }}/.config/systemd/user/
    env:
      DISABLE_JEMALLOC: true
  become_user: "{{ primary_user_username }}"
  notify:
    - Reload systemd daemon 
    - Enable home assistant service
    - Stop home assistant service
    - Start home assistant service

- name: Import firewalld tasks
  ansible.builtin.include_tasks:
    file: firewalld.yml
  when: podman_use_firewalld
