---
- name: Create home assistant volume directory
  ansible.builtin.file:
    path: "{{ homeassistant_directories }}"
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
    state: directory
  become_user: "{{ primary_user_username }}"

- name: Run home assistant podman container
  containers.podman.podman_container:
    name: home_assistant_ansible
    image: "{{ homeassistant_image }}:{{ homeassistant_image_version }}"
    publish: "{{ homeassistant_ports }}"
    volume: "{{ homeassistant_volumes }}"
    network: "{{ homeassistant_network }}"
    restart_policy: unless-stopped
    state: started
    user: root
    label:
      io.containers.autoupdate: registry
      PODMAN_SYSTEMD_UNIT: podman-home_assistant_ansible.service
    security_opt: label=disable
    generate_systemd:
      container_prefix: podman
      path: /home/{{ primary_user_username }}/.config/systemd/user/
    env:
      DISABLE_JEMALLOC: yes
  become_user: "{{ primary_user_username }}"
  notify: Enable home_assistant_ansible podman service

- name: Import firewalld tasks
  include_tasks: firewalld.yml
  when: podman_use_firewalld