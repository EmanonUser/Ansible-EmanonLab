---
- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
  become_user: "{{ primary_user_username }}"
  
- name: Enable home assistant service
  ansible.builtin.systemd:
    name: container-hass.service
    enabled: true
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Stop home assistant service
  ansible.builtin.systemd:
    name: container-hass.service
    state: stopped
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Start home assistant service
  ansible.builtin.systemd:
    name: container-hass.service
    state: started
    scope: user
  become_user: "{{ primary_user_username }}"
