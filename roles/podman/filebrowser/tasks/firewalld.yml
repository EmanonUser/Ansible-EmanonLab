---
- name: Open filebrowser firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ filebrowser_firewalld_ports }}"
    permanent: true
    immediate: true
    state: enabled
  when:
    - filebrowser_config.direct_access
    - not filebrowser_use_rich_firewalld_rules

- name: Close filebrowser firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ filebrowser_firewalld_ports }}"
    permanent: true
    immediate: true
    state: disabled
  when:
    - not filebrowser_config.direct_access or
      filebrowser_use_rich_firewalld_rules

- name: Set firewalld rich rules for filebrowser webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: true
    immediate: true
    state: enabled
  loop: "{{ filebrowser_firewalld_rich_rules }}"
  when:
    - filebrowser_config.direct_access
    - filebrowser_use_rich_firewalld_rules

- name: Remove firewalld rich rules for filebrowser webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: true
    immediate: true
    state: disabled
  loop: "{{ filebrowser_firewalld_rich_rules }}"
  when:
    - host_filebrowser_firewalld_rich_rules is defined
    - not filebrowser_use_rich_firewalld_rules
