---
- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
  become_user: "{{ primary_user_username }}"
  
- name: Enable filebrowser service
  ansible.builtin.systemd:
    name: container-filebrowser.service
    enabled: true
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Stop filebrowser service
  ansible.builtin.systemd:
    name: container-filebrowser.service
    state: stopped
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Start filebrowser service
  ansible.builtin.systemd:
    name: container-filebrowser.service
    state: started
    scope: user
  become_user: "{{ primary_user_username }}"
