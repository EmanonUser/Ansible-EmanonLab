---
- name: Open flame firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ flame_firewalld_ports }}"
    permanent: yes
    immediate: yes
    state: enabled
  when:
    - flame_config.direct_access
    - not flame_use_rich_firewalld_rules

- name: Close flame firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ flame_firewalld_ports }}"
    permanent: yes
    immediate: yes
    state: disabled
  when:
    - not flame_config.direct_access or
      flame_use_rich_firewalld_rules

- name: Set firewalld rich rules for flame webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: enabled
  loop: "{{ flame_firewalld_rich_rules }}"
  when:
    - flame_config.direct_access
    - flame_use_rich_firewalld_rules

- name: Remove firewalld rich rules for flame webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: disabled
  loop: "{{ flame_firewalld_rich_rules }}"
  when:
    - host_flame_firewalld_rich_rules is defined
    - not flame_use_rich_firewalld_rules
