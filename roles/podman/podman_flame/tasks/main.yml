---
- name: Create flame volume directory
  ansible.builtin.file:
    path: "{{ flame_directories }}"
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
    state: directory
  become_user: "{{ primary_user_username }}"

- name: Run flame podman container
  containers.podman.podman_container:
    name: flame_ansible
    image: "{{ flame_image }}:{{ flame_image_version }}"
    publish: "{{ flame_ports }}"
    volume: "{{ flame_volumes }}"
    restart_policy: unless-stopped
    user: 'root'
    state: started
    generate_systemd:
      container_prefix: podman
      path: /home/{{ primary_user_username }}/.config/systemd/user/
    env:
      PASSWORD: "{{ flame_password }}"
  become_user: "{{ primary_user_username }}"
  notify: Enable flame_ansible podman service

- name: Import firewalld tasks
  include_tasks: firewalld.yml
  when: podman_use_firewalld