---
flame_image: "{{ host_flame_image | default('docker.io/pawelmalak/flame') }}"
flame_image_version: "{{ host_flame_image_version | default('multiarch2.3.0') }}"
# https://hub.docker.com/r/pawelmalak/flame/tags

flame_config: "{{ http_services | selectattr('service', 'equalto', 'flame') | first }}"
flame_ports:
  - "{% if flame_config.direct_access %}[::]:{{ flame_config.backends[0].port }}{% else %}127.0.0.1:{{ flame_config.backends[0].port }}{% endif %}:5005/tcp"
  - "{% if flame_config.direct_access %}[::]:{{ flame_config.backends[0].port }}{% else %}[::1]:{{ flame_config.backends[0].port }}{% endif %}:5005/tcp"

firewalld_zone: "{{ host_firewalld_zone | default('home') }}"
flame_firewalld_ports: "{{ flame_config.backends[0].port }}/tcp"

flame_directories: "{{ host_podman_volumes_path }}/flame"
flame_volumes: "{{ host_podman_volumes_path }}/flame:/app/data"