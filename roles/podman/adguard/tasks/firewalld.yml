---
- name: Open adguard dns firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ item }}"
    permanent: yes
    immediate: yes
    state: enabled
  loop:
    - "{{ adguard_firewalld_ports.dns_udp }}"
    - "{{ adguard_firewalld_ports.dns_tcp }}"

- name: Open adguard firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ adguard_firewalld_ports.webui }}"
    permanent: yes
    immediate: yes
    state: enabled
  when:
    - adguard_config.direct_access
    - not adguard_use_rich_firewalld_rules

- name: Close adguard firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ adguard_firewalld_ports.webui }}"
    permanent: yes
    immediate: yes
    state: disabled
  when:
    - not adguard_config.direct_access or
      adguard_use_rich_firewalld_rules

- name: Set firewalld rich rules for adguard webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: enabled
  loop: "{{ adguard_firewalld_rich_rules }}"
  when:
    - adguard_config.direct_access
    - adguard_use_rich_firewalld_rules

- name: Remove firewalld rich rules for adguard webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: disabled
  loop: "{{ adguard_firewalld_rich_rules }}"
  when:
    - host_adguard_firewalld_rich_rules is defined
    - not adguard_use_rich_firewalld_rules
