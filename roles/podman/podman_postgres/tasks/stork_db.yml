---
- name: Add postgres user for stork database
  community.postgresql.postgresql_user:
    login_host: localhost
    login_user: "{{ postgres_default_user }}"
    login_password: "{{ postgres_default_password }}"
    db: postgres_default_db
    name: "{{ postgres_stork_user }}"
    password: "{{ postgres_stork_password }}"
    comment: Created by ansible

- name: Create database stork
  community.postgresql.postgresql_db:
    login_host: localhost
    login_user: "{{ postgres_default_user }}"
    login_password: "{{ postgres_default_password }}"
    name: stork

- name: Grant all privileges on stork database
  community.postgresql.postgresql_privs:
    login_host: localhost
    login_user: "{{ postgres_default_user }}"
    login_password: "{{ postgres_default_password }}"
    db: stork
    type: database
    privs: ALL
    role: "{{ postgres_stork_user }}"