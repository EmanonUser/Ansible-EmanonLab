---
- name: Create kuma data volume dir
  ansible.builtin.file:
    path: "{{ kuma_directories }}"
    state: directory
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=

- name: Run kuma podman container
  containers.podman.podman_container:
    name: kuma_ansible
    image: "{{ kuma_image }}:{{ kuma_image_version }}"
    publish: "{{ kuma_ports }}"
    volumes: "{{ kuma_volumes }}"
    restart_policy: unless-stopped
    state: started
    generate_systemd:
      container_prefix: podman
      path: /home/{{ primary_user_username }}/.config/systemd/user/
  become_user: "{{ primary_user_username }}"
  notify: Enable kuma_ansible podman service

- name: Import firewalld tasks
  include_tasks: firewalld.yml
  when: podman_use_firewalld