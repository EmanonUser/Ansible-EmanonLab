---
- name: Create pyload dir(s)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
  loop: "{{ podman_pyload_directories }}"

- name: Run pyload podman container
  containers.podman.podman_container:
    name: pyload_ansible
    image: "{{ podman_pyload_image }}:{{ podman_pyload_image_version }}"
    publish: "{{ podman_pyload_ports }}"
    volumes: "{{ podman_pyload_volumes }}"
    restart_policy: unless-stopped
    state: started
    generate_systemd:
      container_prefix: podman
      path: /home/{{ primary_user_username }}/.config/systemd/user/
  become_user: "{{ primary_user_username }}"
  notify: Enable pyload_ansible podman service

- name: Open pyload firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ podman_pyload_firewalld_ports }}"
    permanent: yes
    immediate: yes
    state: enabled
  when: grp_podman_networking.pyload.lan_access

- name: Close pyload firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ podman_pyload_firewalld_ports }}"
    permanent: yes
    immediate: yes
    state: disabled
  when: not grp_podman_networking.pyload.lan_access
