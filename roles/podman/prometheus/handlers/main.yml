---
- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
  become_user: "{{ primary_user_username }}"
  
- name: Enable prometheus service
  ansible.builtin.systemd:
    name: container-prometheus.service
    enabled: true
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Stop prometheus service
  ansible.builtin.systemd:
    name: container-prometheus.service
    state: stopped
    scope: user
  become_user: "{{ primary_user_username }}"

- name: Start prometheus service
  ansible.builtin.systemd:
    name: container-prometheus.service
    state: started
    scope: user
  become_user: "{{ primary_user_username }}"
