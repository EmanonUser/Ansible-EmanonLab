---
podman_loki_image: "{{ host_podman_loki_image | default('docker.io/grafana/loki') }}"
podman_loki_image_version: "{{ host_podman_loki_image_version | default('2.4.2') }}"
# https://hub.docker.com/r/grafana/loki/tags

podman_loki_ports:
  - "{% if grp_podman_networking.loki.lan_access %}[::]:{{ grp_podman_networking.loki.webui_port }}{% else %}127.0.0.1:{{ grp_podman_networking.loki.webui_port }}{% endif %}:3100/tcp"
  - "{% if grp_podman_networking.loki.lan_access %}[::]:{{ grp_podman_networking.loki.webui_port }}{% else %}[::1]:{{ grp_podman_networking.loki.webui_port }}{% endif %}:3100/tcp"

firewalld_zone: "{{ host_firewalld_zone | default('home') }}"
podman_loki_firewalld_ports: "{{ grp_podman_networking.loki.webui_port }}/tcp"

podman_loki_directories:
  - "{{ host_podman_volumes_path }}/loki"
  - "{{ host_podman_volumes_path }}/loki/config"
  - "{{ host_podman_volumes_path }}/loki/storage"
  - "{{ host_podman_volumes_path }}/loki/rules"

podman_loki_volumes:
  - "{{ host_podman_volumes_path }}/loki/config:/mnt/config"
  - "{{ host_podman_volumes_path }}/loki/storage:/mnt/storage"
  - "{{ host_podman_volumes_path }}/loki/rules:/mnt/rules"