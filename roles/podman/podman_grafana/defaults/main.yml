---
podman_grafana_image: "{{ host_podman_grafana_image | default('docker.io/grafana/grafana') }}"
podman_grafana_image_version: "{{ host_podman_grafana_image_version | default('8.3.4') }}"
# https://hub.docker.com/r/grafana/grafana/tags

podman_grafana_ports: 
  - "{% if grp_podman_networking.grafana.lan_access %}[::]:{{ grp_podman_networking.grafana.webui_port }}{% else %}127.0.0.1:{{ grp_podman_networking.grafana.webui_port }}{% endif %}:3000/tcp"
  - "{% if grp_podman_networking.grafana.lan_access %}[::]:{{ grp_podman_networking.grafana.webui_port }}{% else %}[::1]:{{ grp_podman_networking.grafana.webui_port }}{% endif %}:3000/tcp"

firewalld_zone: "{{ host_firewalld_zone | default('home') }}"
podman_grafana_firewalld_ports: "{{ grp_podman_networking.grafana.webui_port }}/tcp"

podman_grafana_directories:
  - "{{ host_podman_volumes_path }}/grafana/storage"
  - "{{ host_podman_volumes_path }}/grafana/dashboards"

podman_grafana_volumes: "{{ host_podman_volumes_path }}/grafana/storage:/var/lib/grafana"

podman_grafana_dashboards: ["home.json", "kea_dhcp4.json", "coredns.json", "shp.json", "tmp117.json"]
podman_grafana_dashboards_path:
  general:
    - "{{ host_podman_volumes_path }}/grafana/dashboards/home.json"
  network:
    - "{{ host_podman_volumes_path }}/grafana/dashboards/kea_dhcp4.json"
    - "{{ host_podman_volumes_path }}/grafana/dashboards/coredns.json"
  env:
    - "{{ host_podman_volumes_path }}/grafana/dashboards/shp.json"
    - "{{ host_podman_volumes_path }}/grafana/dashboards/tmp117.json"

podman_grafana_url: "http://127.0.0.1:{{ grp_podman_networking.grafana.webui_port }}"