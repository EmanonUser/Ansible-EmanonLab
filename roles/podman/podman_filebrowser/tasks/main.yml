---
- name: Create filebrowser dir(s)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
  loop: "{{ podman_filebrowser_directories }}"

- name: Import filebrowser base config
  ansible.builtin.copy:
    src: settings.json
    dest: "{{ podman_filebrowser_files.config }}"
    owner: "{{ primary_user_username }}"
    group: "{{ primary_user_username }}"
    mode: u=rw,g=,o=
    force: no

- name: Create filebrowser empty database
  ansible.builtin.copy:
    content: ""
    dest: "{{ podman_filebrowser_files.database }}"
    owner: "{{ primary_user_username }}"
    group: "{{ primary_user_username }}"
    mode: u=rw,g=,o=
    force: no

- name: Run filebrowser podman container
  containers.podman.podman_container:
    name: filebrowser_ansible
    image: "{{ podman_filebrowser_image }}:{{ podman_filebrowser_image_version }}"
    publish: "{{ podman_filebrowser_ports }}"
    volumes: "{{ podman_filebrowser_volumes }}"
    restart_policy: unless-stopped
    state: started
    user: root
    generate_systemd:
      container_prefix: podman
      path: /home/{{ primary_user_username }}/.config/systemd/user/
    env:
      PUID: "0"
      PGID: "0"
  become_user: "{{ primary_user_username }}"
  notify: Enable filebrowser_ansible podman service

- name: Open filebrowser firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: enabled
  loop: "{{ podman_filebrowser_firewalld_rich_rules }}"
  when: grp_podman_networking.filebrowser.lan_access

- name: Close filebrowser firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: disabled
  loop: "{{ podman_filebrowser_firewalld_rich_rules }}"
  when: not grp_podman_networking.filebrowser.lan_access