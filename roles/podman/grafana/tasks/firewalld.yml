---
- name: Open grafana firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ grafana_firewalld_ports }}"
    permanent: yes
    immediate: yes
    state: enabled
  when:
    - grafana_config.direct_access
    - not grafana_use_rich_firewalld_rules

- name: Close grafana firewalld ports
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    port: "{{ grafana_firewalld_ports }}"
    permanent: yes
    immediate: yes
    state: disabled
  when:
    - not grafana_config.direct_access or
      grafana_use_rich_firewalld_rules

- name: Set firewalld rich rules for grafana webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: enabled
  loop: "{{ grafana_firewalld_rich_rules }}"
  when:
    - grafana_config.direct_access
    - grafana_use_rich_firewalld_rules

- name: Remove firewalld rich rules for grafana webui
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: disabled
  loop: "{{ grafana_firewalld_rich_rules }}"
  when:
    - host_grafana_firewalld_rich_rules is defined
    - not grafana_use_rich_firewalld_rules
