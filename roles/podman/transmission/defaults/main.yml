---
transmission_image: "{{ host_transmission_image | default('docker.io/haugene/transmission-openvpn') }}"
transmission_image_version: "{{ host_transmission_image_version | default('latest') }}"
# https://hub.docker.com/r/haugene/transmission-openvpn/tags


transmission_config: "{{ http_services | selectattr('service', 'equalto', 'transmission') | first }}"
transmission_ports:
  - "{% if transmission_config.direct_access %}[::]:{{ transmission_config.backends[0].port }}{% else %}127.0.0.1:{{ transmission_config.backends[0].port }}{% endif %}:9091/tcp"
  - "{% if transmission_config.direct_access %}[::]:{{ transmission_config.backends[0].port }}{% else %}[::1]:{{ transmission_config.backends[0].port }}{% endif %}:9091/tcp"

transmission_directories:
  - "{{ host_podman_volumes_path }}/transmission"
  - "{{ host_podman_volumes_path }}/transmission/home"
  - "{{ host_podman_volumes_path }}/transmission/completed"
  - "{{ host_podman_volumes_path }}/transmission/incompleted"
  - "{{ host_podman_volumes_path }}/transmission/watch"
transmission_default_volumes:
  - "{{ host_podman_volumes_path }}/transmission/home:/transmission/home:rw"
  - "{{ host_podman_volumes_path }}/transmission/completed:/transmission/completed:rw"
  - "{{ host_podman_volumes_path }}/transmission/incompleted:/transmission/incompleted:rw"
  - "{{ host_podman_volumes_path }}/transmission/watch:/transmission/watch:rw"
transmission_volumes: "{{ host_transmission_volumes | default(transmission_default_volumes) }}"
transmission_network: "{% if transmission_config.public %}slirp4netns:outbound_addr={{ dmz_interface }}{% else %}slirp4netns{% endif %}"


transmission_env_home_path: "{{ host_transmission_env_home_path | default('/transmission/home') }}"
transmission_env_download_path: "{{ host_transmission_env_download_path | default('/transmission/completed')}}"
transmission_env_incomplete_path: "{{ host_transmission_env_incomplete_path | default('/transmission/incompleted') }}"
transmission_env_watch_path: "{{ host_transmission_env_watch_path | default('/transmission/watch') }}"

transmission_env_web_ui: "{{ host_transmission_env_web_ui | default('flood-for-transmission') }}"
transmission_env_local_network: "{{ host_transmission_env_local_network | default('192.168.0.0/16') }}"

# firewalld
firewalld_zone: "{{ host_firewalld_zone | default('home') }}"
transmission_firewalld_ports: "{{ transmission_config.backends[0].port }}/tcp"
transmission_use_rich_firewalld_rules: "{{ host_transmission_use_rich_firewalld_rules | default(false) }}"
transmission_firewalld_rich_rules: "{{ host_transmission_firewalld_rich_rules }}"