- name: Create medias directories
  ansible.builtin.file:
    path: "{{ item.path}}"
    state: directory
    owner: "{{ primary_user_username }}" 
    group: "{{ primary_user_username }}"
    mode: u=rwx,g=,o=
  loop: "{{ simlinks }}"

- name: Symlinks from torrents to jellyfin
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
    force: true
    follow: false
  loop: "{{ simlinks }}"
