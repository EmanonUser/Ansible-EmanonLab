---
podman_prometheus_image: "{{ host_podman_prometheus_image | default('docker.io/prom/prometheus') }}"
podman_prometheus_image_version: "{{ host_podman_prometheus_image_version | default('v2.34.0') }}"
# https://hub.docker.com/r/prom/prometheus/tags

podman_prometheus_ports:
  - "{% if grp_podman_networking.prometheus.lan_access %}[::]:{{ grp_podman_networking.prometheus.webui_port }}{% else %}127.0.0.1:{{ grp_podman_networking.prometheus.webui_port }}{% endif %}:9090/tcp"
  - "{% if grp_podman_networking.prometheus.lan_access %}[::]:{{ grp_podman_networking.prometheus.webui_port }}{% else %}[::1]:{{ grp_podman_networking.prometheus.webui_port }}{% endif %}:9090/tcp"

firewalld_zone: "{{ host_firewalld_zone | default('home') }}"
podman_prometheus_firewalld_ports: "{{ grp_podman_networking.prometheus.webui_port }}/tcp"

podman_prometheus_directories:
 - "{{ host_podman_volumes_path }}/prometheus"
 - "{{ host_podman_volumes_path }}/prometheus/data"

podman_prometheus_volumes:
  - "{{ host_podman_volumes_path }}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
  - "{{ host_podman_volumes_path }}/prometheus:/etc/prometheus"

podman_prometheus_config_path: "{{ host_podman_volumes_path }}/prometheus/prometheus.yml"