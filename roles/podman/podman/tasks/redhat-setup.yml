---
- name: Install podman (RedHat)
  ansible.builtin.dnf:
    name: podman
    state: latest
  notify:
    - Enable podman service
    - Start podman service
    - Enable podman-auto-update timer
    - Start podman-auto-update timer

- name: loginctl lingering primary user (RedHat)
  ansible.builtin.copy:
    dest: "/var/lib/systemd/linger/{{ primary_user_username }}"
    content: ""
    owner: root
    group: root
    mode: u=rw,g=r,o=r