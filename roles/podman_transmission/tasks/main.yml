---
- name: Create transmission volumes dir
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
  loop: "{{ podman_transmission_directories }}"

- name: Run transmission podman container
  containers.podman.podman_container:
    name: transmission_ansible
    image: "{{ podman_transmission_image }}:{{ podman_transmission_image_version }}"
    publish: "{{ podman_transmission_ports }}"
    volumes: "{{ podman_transmission_volumes }}"
    log_driver: k8s-file
    log_options: max_size=10m
    restart_policy: unless-stopped
    state: started
    privileged: yes
    env:
      TRANSMISSION_RPC_USERNAME: "{{ podman_transmission_env_rpc_username }}"
      TRANSMISSION_RPC_PASSWORD: "{{ podman_transmission_env_rpc_password }}"
      TRANSMISSION_RPC_AUTHENTICATION_REQUIRED: "{{ podman_transmission_env_rpc_auth_required }}"
      OPENVPN_PROVIDER: "{{ podman_transmission_env_openvpn_provider }}"
      OPENVPN_CONFIG: "{{ podman_transmission_env_openvpn_config }}"
      OPENVPN_USERNAME: "{{ podman_transmission_env_openvpn_username }}"
      OPENVPN_PASSWORD: "{{ podman_transmission_env_openvpn_password }}"
      TRANSMISSION_HOME: "{{ podman_transmission_env_home_path }}"
      TRANSMISSION_DOWNLOAD_DIR: "{{ podman_transmission_env_download_path }}"
      #TRANSMISSION_INCOMPLETE_DIR: "{{ podman_transmission_env_incomplete_path }}"
      TRANSMISSION_WATCH_DIR: "{{ podman_transmission_env_watch_path }}"
      TRANSMISSION_WEB_UI: "{{ podman_transmission_env_web_ui }}"
      LOCAL_NETWORK: "{{ podman_transmission_env_local_network }}"
  become_user: "{{ primary_user_username }}"

- name: Open transmission firewalld ports
  ansible.posix.firewalld:
    zone: "{{ podman_transmission_firewalld_zone }}"
    port: "{{ podman_transmission_firewalld_ports }}"
    permanent: yes
    immediate: yes
    state: enabled
  when:
    - podman_networking.transmission.lan_access is defined
    - podman_networking.transmission.lan_access
    - inventory_hostname == 'pi'

- name: Close transmission firewalld ports
  ansible.posix.firewalld:
    zone: "{{ podman_transmission_firewalld_zone }}"
    port: "{{ podman_transmission_firewalld_ports }}"
    permanent: yes
    immediate: yes
    state: disabled
  when:
    - podman_networking.transmission.lan_access is defined
    - not podman_networking.transmission.lan_access
    - inventory_hostname == 'pi'

- name: Open transmission firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ podman_transmission_firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: enabled
  loop: "{{ podman_transmission_firewalld_rich_rules }}"
  when:
    - podman_networking.transmission.lan_access is defined
    - podman_networking.transmission.lan_access
    - inventory_hostname == 'laptop'

- name: Close transmission firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ podman_transmission_firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: disabled
  loop: "{{ podman_transmission_firewalld_rich_rules }}"
  when:
    - podman_networking.transmission.lan_access is defined
    - not podman_networking.transmission.lan_access
    - inventory_hostname == 'laptop'