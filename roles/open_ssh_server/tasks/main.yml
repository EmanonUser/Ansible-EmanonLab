---
- name: Update openssh-server
  ansible.builtin.apt:
    name: openssh-server
    default_release: buster-backports
    state: present

- name: Configure openssh-server
  ansible.builtin.copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: u=rw,g=r,o=r
    backup: yes
  notify: Enable & Restart sshd service
