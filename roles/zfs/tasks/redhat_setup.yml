---
- name: Remove the zfs-fuse package (Redhat)
  ansible.builtin.dnf:
    name: zfs-fuse
    state: absent

- name: Add OpenZFS repository (Redhat)
  ansible.builtin.dnf:
    name: "{{ open_zfs_repo }}"
    disable_gpg_check: yes
    state: present

- name: Install kernel-headers and zfs (Redhat)
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: latest
  loop:
    - kernel-devel # This is on purpose, kernel-headers have to be installed first
    - zfs

- name: Configure ZFS dkms kernel module (Debian)
  ansible.builtin.template:
    src: zfs.conf.j2
    dest: /etc/modprobe.d/zfs.conf
    owner: root
    group: root
    mode: u=rw,g=,o=

- name: Load ZFS kernel module (Redhat)
  community.general.modprobe:
    name: zfs
    state: present
