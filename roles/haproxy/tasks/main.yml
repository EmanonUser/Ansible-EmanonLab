---
- name: Install HAproxy
  ansible.builtin.apt:
    name: haproxy
    state: present
  notify: Enable haproxy service

- name: Create HAproxy ssl dir
  ansible.builtin.file:
    path: "/etc/haproxy/ssl"
    state: directory
    owner: root
    group: root
    mode: u=rw,g=,o=

- name: Configure HAproxy
  ansible.builtin.template:
    src: "haproxy_{{ inventory_hostname }}.cfg.j2"
    dest: /etc/haproxy/haproxy.cfg
    owner: haproxy
    group: haproxy
    mode: u=rw,g=,o=
  notify: Reload haproxy service

- name: Open firewalld service(s)
  ansible.posix.firewalld:
    zone: "{{ haproxy_firewalld_zone }}"
    service: "{{ item }}"
    state: enabled
    permanent: yes
    immediate: yes
  loop: "{{ haproxy_firewalld_services }}"

- name: Open HAproxy stats firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ haproxy_firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: enabled
  loop: "{{ haproxy_firewalld_rich_rules }}"
  when: 
    - haproxy_stats
    - inventory_hostname == "laptop"

- name: Close HAproxy stats firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ haproxy_firewalld_zone }}"
    rich_rule: "rule family={{ item.family }} source address={{ item.source }} port port={{ item.port }} protocol={{ item.proto }} accept"
    permanent: yes
    immediate: yes
    state: disabled
  loop: "{{ haproxy_firewalld_rich_rules }}"
  when: 
    - not haproxy_stats
    - inventory_hostname == "laptop"