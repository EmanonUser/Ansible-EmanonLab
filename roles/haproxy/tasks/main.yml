---
- name: Install HAproxy
  ansible.builtin.apt:
    name: haproxy
    state: present
  notify: ["Enable haproxy service", "Start haproxy service"]

- name: Create HAproxy ssl dir
  ansible.builtin.file:
    path: /etc/haproxy/ssl
    state: directory
    owner: root
    group: root
    mode: u=rw,g=,o=

- name: Configure HAproxy
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: haproxy
    group: haproxy
    mode: u=rw,g=,o=
  notify: Reload haproxy service

- name: Open firewalld service(s)
  ansible.posix.firewalld:
    zone: "{{ firewalld_zone }}"
    service: "{{ item }}"
    state: enabled
    permanent: yes
    immediate: yes
  loop: "{{ haproxy_firewalld_services }}"