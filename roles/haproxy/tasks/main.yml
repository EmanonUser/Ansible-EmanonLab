---
- name: Install HAproxy
  ansible.builtin.apt:
    name: haproxy
    state: present

- name: Create HAproxy ssl dir
  ansible.builtin.file:
    path: "/etc/haproxy/ssl"
    state: directory
    owner: root
    group: root
    mode: u=rw,g=,o=

- name: Check if ssl certificates softlinks already exist
  ansible.builtin.find:
    path: "/etc/haproxy/ssl"
    file_type: link
    patterns: "*.pem*"
  register: find_res

- name: Configure HAproxy
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: haproxy
    group: haproxy
    mode: u=rw,g=,o=
  notify: Enable & Restart HAproxy service

- name: Remove HAproxy ssl cert frontend since none are present
  ansible.builtin.lineinfile:
    path: /etc/haproxy/haproxy.cfg
    state: absent
    search_string: "ssl crt"
  when: find_res.matched == 0

- name: Open firewalld service(s)
  ansible.posix.firewalld:
    zone: "{{ haproxy_firewalld_zone }}"
    service: "{{ item }}"
    state: enabled
    permanent: yes
    immediate: yes
  loop: "{{ haproxy_firewalld_services }}"

- name: Open HAproxy stats firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ haproxy_firewalld_zone }}"
    rich_rule: "rule family=ipv4 source address={{ item }} port port={{ haproxy_stats_port }} protocol=tcp accept"
    permanent: yes
    immediate: yes
    state: enabled
  loop:
    - "{{ grp_device.arch.ipv4_addr }}"
    - "{{ grp_device.one.ipv4_addr }}"
  when: haproxy_stats

- name: Close HAproxy stats firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ haproxy_firewalld_zone }}"
    rich_rule: "rule family=ipv4 source address={{ item }} port port={{ haproxy_stats_port }} protocol=tcp accept"
    permanent: yes
    immediate: yes
    state: disabled
  loop:
    - "{{ grp_device.arch.ipv4_addr }}"
    - "{{ grp_device.one.ipv4_addr }}"
  when: not haproxy_stats