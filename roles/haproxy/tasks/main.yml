---
- name: Install haproxy
  ansible.builtin.apt:
    name: haproxy
    state: present

- name: Configure haproxy
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: haproxy
    group: haproxy
    mode: u=rw,g=,o=
  notify: Enable & Restart HAproxy service

- name: Open firewalld port(s)
  ansible.posix.firewalld:
    zone: "{{ haproxy_firewalld_zone }}"
    port: "{{ item }}"
    state: enabled
    permanent: yes
    immediate: yes
  loop: "{{ haproxy_firewalld_ports }}"