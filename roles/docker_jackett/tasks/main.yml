---
- name: Run jackett docker container
  community.docker.docker_container:
    name: jackett
    image: ghcr.io/linuxserver/jackett
    state: started
    restart_policy: unless-stoppeds
    ports: "{{ jackett_ports }}"
    container_default_behavior: no_defaults
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "Europe/London"
      AUTO_UPDATE: "true"