---
- name: Daemon-reload promtail systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable promtail service
  ansible.builtin.systemd:
    name: promtail.service
    enabled: yes

- name: Start promtail service
  ansible.builtin.systemd:
    name: promtail.service
    state: started

- name: Restart promtail service
  ansible.builtin.systemd:
    name: promtail.service
    state: restarted