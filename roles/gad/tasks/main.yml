---
- name: Create gad user
  ansible.builtin.user:
    name: gandi
    create_home: no
    shell: /usr/bin/bash
    comment: Gad user created by Ansible
    state: present

- name: Download Gandi Automatic DNS archive
  ansible.builtin.get_url:
    url: https://github.com/brianhp2/gandi-automatic-dns/archive/refs/tags/v{{ gad_version }}.tar.gz
    dest: "{{ gad_path }}/gad_{{ gad_version }}.tar.gz"
    owner: gandi
    group: gandi
    mode: u=rwx,g=,o=
    timeout: 30

- name: Unarchive CoreDNS binary
  ansible.builtin.unarchive:
    src: "{{ gad_path }}/gad_{{ gad_version }}.tar.gz"
    dest: "{{ gad_path }}"
    remote_src: yes
    owner: gandi
    group: gandi
    mode: u=rwx,g=,o=

- name: Set permissions
  ansible.builtin.file:
    path: "{{ gad_path }}/gandi-automatic-dns-{{ gad_version }}"
    owner: gandi
    group: gandi
    mode: u=rwx,g=,o=
    state: directory

- name: Install systemd gad4 service files
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: /etc/systemd/system/{{ item }}
    owner: root
    group: root
    mode: u=rw,g=,o=
    force: yes
  loop:
    - gad.env
    - gad4.service
    - gad4.timer
  notify:
    - Daemon-reload gad systemd
    - Enable gad4 timer
    - Start gad4 timer
    - Restart gad4 timer

- name: Install systemd gad6 service files
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: /etc/systemd/system/{{ item }}
    owner: root
    group: root
    mode: u=rw,g=,o=
    force: yes
  loop:
    - gad.env
    - gad6.service
    - gad6.timer
  when: gad_use_ipv6
  notify:
    - Daemon-reload gad systemd
    - Enable gad6 timer
    - Start gad6 timer
    - Restart gad6 timer