---
- name: Create gad user
  ansible.builtin.user:
    name: gandi
    create_home: no
    shell: /usr/bin/bash
    system: yes
    comment: Gandi user created by Ansible
    state: present

- name: Download Gandi Automatic DNS archive
  ansible.builtin.get_url:
    url: https://github.com/brianhp2/gandi-automatic-dns/archive/refs/tags/v{{ gad_version }}.tar.gz
    dest: "{{ gad_path }}/gad_{{ gad_version }}.tar.gz"
    owner: gandi
    group: gandi
    mode: u=rwx,g=,o=
    timeout: 30

- name: Unarchive Gad binary
  ansible.builtin.unarchive:
    src: "{{ gad_path }}/gad_{{ gad_version }}.tar.gz"
    dest: "{{ gad_path }}"
    remote_src: yes
    owner: gandi
    group: gandi
    mode: u=rwx,g=,o=

- name: Set permissions
  ansible.builtin.file:
    path: "{{ gad_path }}/gandi-automatic-dns-{{ gad_version }}"
    owner: gandi
    group: gandi
    mode: u=rwx,g=,o=
    state: directory

- name: Create gad drop-in directories
  ansible.builtin.file:
    path: /etc/systemd/system/gad@{{ item.0 }}.{{ item.1 }}.d
    owner: root
    group: root
    mode: u=rwx,g=,o=
    state: directory
  loop: "{{ ['IPv4', 'IPv6'] | list | product(['service', 'timer']) }}"

- name: Configure gad services file
  ansible.builtin.template:
    src: 10-override.service.j2
    dest: /etc/systemd/system/gad@{{ item.ip_version }}.service.d/10-override.conf
    owner: root
    group: root
    mode: u=rw,g=,o=
  loop:
    - { ip_version: "IPv4" }
    - { ip_version: "IPv6", gad_arg: "-6"}
  notify:
    - Daemon-reload gad systemd
    - Enable gad timer
    - Start gad timer

- name: Configure gad timers file
  ansible.builtin.template:
    src: 10-override.timer.j2
    dest: /etc/systemd/system/gad@{{ item }}.timer.d/10-override.conf
    owner: root
    group: root
    mode: u=rw,g=,o=
  loop: [IPv4, IPv6]
  notify: Daemon-reload gad systemd


- name: Place restic services files
  ansible.builtin.template:
    src: gad@.{{ item }}.j2
    dest: /etc/systemd/system/gad@.{{ item }}
    owner: root
    group: root
    mode: u=rw,g=,o=
  loop: ["service", "timer"]
  notify:
    - Enable gad timer
    - Start gad timer