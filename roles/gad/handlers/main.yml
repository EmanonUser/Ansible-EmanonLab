---
- name: Daemon-reload gad systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable gad timer
  ansible.builtin.systemd:
    name: "gad@{{ item }}.timer"
    enabled: yes
  loop: [IPv4, IPv6]

- name: Start gad timer
  ansible.builtin.systemd:
    name: "gad@{{ item }}.timer"
    state: started
  loop: [IPv4, IPv6]