---
- name: Daemon-reload nfs_share systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable {{ nfs_unit_name }}.mount service
  ansible.builtin.systemd:
    name: "{{ nfs_unit_name }}.mount"
    enabled: yes

- name: Start {{ nfs_unit_name }}.mount service
  ansible.builtin.systemd:
    name: "{{ nfs_unit_name }}.mount"
    state: started

- name: Restart {{ nfs_unit_name }}.mount service
  ansible.builtin.systemd:
    name: "{{ nfs_unit_name }}.mount"
    state: restarted