---
- name: Daemon-reload nfs_share systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable mnt-vault.mount service
  ansible.builtin.systemd:
    name: mnt-vault.mount
    enabled: yes

- name: Start mnt-vault.mount service
  ansible.builtin.systemd:
    name: mnt-vault.mount
    state: started

- name: Restart mnt-vault.mount service
  ansible.builtin.systemd:
    name: mnt-vault.mount
    state: restarted