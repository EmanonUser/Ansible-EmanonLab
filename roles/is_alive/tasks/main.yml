---
- name: Create is_alive user
  ansible.builtin.user:
    name: is_alive
    create_home: no
    shell: /usr/bin/bash
    system: yes
    comment: is_alive user created by Ansible
    state: present

- name: Configure periodic echo request
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: /etc/systemd/system/{{ item }}
    owner: root
    group: root
    mode: u=rw,g=,o=
  loop: [isAlive.service, isAlive.timer]
  notify:
    - Daemon-reload isAlive systemd
    - Enable isAlive timer
    - Start isAlive timer
    - Restart isAlive timer