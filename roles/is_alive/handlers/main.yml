---
- name: Daemon-reload isAlive systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable isAlive timer
  ansible.builtin.systemd:
    name: isAlive.timer
    enabled: yes

- name: Start isAlive timer
  ansible.builtin.systemd:
    name: isAlive.timer
    state: started

- name: Restart isAlive timer
  ansible.builtin.systemd:
    name: isAlive.timer
    state: restarted