---
- name: Install Wireguard from backports
  ansible.builtin.apt:
    name:
      - wireguard
      - wireguard-dkms
      - wireguard-tools
    default_release: buster-backports
    state: present

- name: Configure Wireguard
  ansible.builtin.template:
    src: wg0.conf.j2
    dest: /etc/wireguard/{{ wireguard_interface_name }}.conf
    owner: root
    group: root
    mode: u=rw,g=,o=
  notify: Enable & Restart wireguard service