---
- name: Install and configure Wireguard
  block:

    - name: Install Wireguard from backports
      ansible.builtin.apt:
        name: 
          - wireguard
          - wireguard-dkms
          - wireguard-tools
        default_release: buster-backports
        state: latest

    - name: Configure Wireguard
      ansible.builtin.template:
        src: wg0.conf.j2
        dest: /etc/wireguard/wg0.conf
        owner: root
        group: root
        mode: u=rw,g=,o=
      notify: Enable & Restart wireguard service