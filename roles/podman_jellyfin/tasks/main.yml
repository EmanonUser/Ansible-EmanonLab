---
- name: Create jellyfin volumes dir
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
  loop: "{{ podman_jellyfin_directories }}"

- name: Run jellyfin podman container
  containers.podman.podman_container:
    name: jellyfin_ansible
    image: "{{ podman_jellyfin_image }}:{{ podman_jellyfin_image_version }}"
    publish: "{% if podman_networking.jellyfin.direct_access %}{{ podman_jellyfin_ports }}{% else %}127.0.0.1:{{ podman_jellyfin_ports }}{% endif %}"
    volume: "{{ podman_jellyfin_volumes }}"
    restart_policy: unless-stopped
    state: started
    label: "io.containers.autoupdate=image"
  become_user: "{{ primary_user_username }}"

- name: Open jellyfin firewalld port(s)
  ansible.posix.firewalld:
    zone: "{{ podman_firewalld_zone }}"
    port: "{{ podman_firewalld_ports }}"
    state: enabled
    permanent: yes
    immediate: yes
  when: podman_networking.jellyfin.direct_access

- name: Close jellyfin firewalld port(s)
  ansible.posix.firewalld:
    zone: "{{ podman_firewalld_zone }}"
    port: "{{ podman_firewalld_ports }}"
    permanent: yes
    immediate: yes
    state: disabled
  when: not podman_networking.jellyfin.direct_access