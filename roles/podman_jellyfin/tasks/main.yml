---
- name: Create jellyfin volumes dir
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: emanon
    group: emanon
    mode: u=rwx,g=,o=
  loop: "{{ podman_jellyfin_directories }}"

- name: Run jellyfin podman container
  containers.podman.podman_container:
    name: jellyfin_ansible
    image: "{{ podman_jellyfin_image }}:{{ podman_jellyfin_image_version }}"
    publish: "{% if podman_networking.jellyfin.lan_access %}{{ podman_jellyfin_ports }}{% else %}127.0.0.1:{{ podman_jellyfin_ports }}{% endif %}"
    volume: "{{ podman_jellyfin_volumes }}"
    restart_policy: unless-stopped
    state: started
    label: "io.containers.autoupdate=image"
  become_user: "{{ primary_user_username }}"

- name: Open jellyfin firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ podman_firewalld_zone }}"
    rich_rule: "rule family=ipv4 source address={{ item }} port port={{ podman_jellyfin_firewalld_ports }} protocol=tcp accept"
    permanent: yes
    immediate: yes
    state: enabled
  loop:
    - "{{ grp_device.arch.ipv4_addr }}"
    - "{{ grp_device.one.ipv4_addr }}"
  when: podman_networking.jellyfin.lan_access

- name: Close jellyfin firewalld ports to admin devices
  ansible.posix.firewalld:
    zone: "{{ podman_firewalld_zone }}"
    rich_rule: "rule family=ipv4 source address={{ item }} port port={{ podman_jellyfin_firewalld_ports }} protocol=tcp accept"
    permanent: yes
    immediate: yes
    state: disabled
  loop:
    - "{{ grp_device.arch.ipv4_addr }}"
    - "{{ grp_device.one.ipv4_addr }}"
  when: not podman_networking.jellyfin.lan_access