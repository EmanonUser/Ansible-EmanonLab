- name: Provisioning of the main Debian router
  hosts: holo
  become: true
  become_method: doas
  gather_facts: true
  roles:

    - role: sshd
      tags: [sshd, ssh]

    - role: interfaces
      tags: [interfaces]

    - role: rtadvd
      tags: [rtadvd, slaac]

    - role: kea
      tags: [kea, dhcp]

    - role: coredns
      tags: [coredns, dns]


    - role: pf
      tags: [pf, firewall]

    - role: wireguard
      tags: [wireguard, vpn]
