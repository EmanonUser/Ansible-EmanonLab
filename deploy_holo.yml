---
- name: Provisioning of the main router
  hosts: holo
  become: true
  become_method: community.general.doas
  gather_facts: true
  roles:

    - role: ssh_certificates
      tags: [sshd, ssh]

    - role: stow
      tags: [stow, dotfiles]

    - role: interfaces
      tags: [interfaces]

    - role: rtadvd
      tags: [rtadvd, slaac]

    - role: kea
      tags: [kea, dhcp]

    - role: coredns
      tags: [coredns, dns]

    - role: pf
      tags: [pf, firewall]

    - role: wireguard
      tags: [wireguard, vpn]
