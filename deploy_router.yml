---
- name: Provisioning of the main Debian router
  hosts: router
  become: yes
  gather_facts: yes
  roles:
    - device_init
    - install_packages
    - kernel_upgrade
    - interfaces
    - frr
    - isc_kea
    - wireguard
    - unbound
    - gad
    - msmtp
    - ntpd
    - sshguard
    - prometheus_node_exporter
    - nftables
    - open_ssh_server
