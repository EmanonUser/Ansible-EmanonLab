---
- name: Provisioning of the main Debian router
  hosts: router
  become: yes
  gather_facts: yes
  roles:
    - device_init
    - fstrim
    - starship
    - sysctl
    - interfaces
    - frr
    - isc_kea
    - stork_agent
    - wireguard
    - coredns
    - gad
    - is_alive
    - msmtp
    - ntpd
    - sshguard
    - prometheus_node_exporter
    - nftables