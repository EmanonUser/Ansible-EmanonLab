---
- name: Provisioning of the laptop server
  hosts: laptop
  become: yes
  gather_facts: yes
  roles:
    - device_init
    - fstrim
    - starship
    - firewalld
    - podman
    - systemd_timesyncd
    - is_alive
    - gad
    - zfs
    - zrepl
    - podman_jellyfin
    - podman_transmission
    - podman_filebrowser
    - podman_kuma
    - haproxy
    - acme_dns