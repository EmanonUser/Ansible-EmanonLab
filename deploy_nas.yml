---
- name: Provisioning of the nas server
  hosts: nas
  become: yes
  gather_facts: yes
  roles:
    - role: device_init
      tags: [ device_init, init ]

    - role: fstrim
      tags: [ fstrim, init ]

    - role: interfaces
      tags: [ interfaces, init ]

    - role: vnstat
      tags: [ vnstat, init, monitoring ]

    - role: starship
      tags: [ starship, init ]

    - role: firewalld
      tags: [ firewalld, init ]

    - role: systemd_timesyncd
      tags: [ systemd_timesyncd, init ]

    - role: node_exporter
      tags: [ node_exporter, monitoring ]

    - role: zfs
      tags: [ zfs, init ]

    - role: zrepl
      tags: [ zrepl, services ]

    - role: nfsd
      tags: [ nfsd, services ]

    - role: smbd
      tags: [ smbd, service ]

    - role: tgtd
      tags: [ tgtd, service ]

    - role: self_certificates
      tags: [ self_certificates, service ]

    - role: haproxy
      tags: [ haproxy, service ]

    - role: podman/podman
      tags: [ podman, podman_all ]

    - role: podman/podman_kuma
      tags: [ kuma, podman_all ]

    - role: podman/podman_jellyfin
      tags: [ jellyfin, podman_all ]

    - role: podman/podman_prometheus
      tags: [ prometheus, podman_all ]

    - role: podman/podman_grafana
      tags: [ grafana, podman_all ]

    - role: podman/podman_syncthing
      tags: [ syncthing, podman_all ]

    - role: podman/podman_homeassistant
      tags: [ hass, podman_all ]

    - role: podman/podman_transmission
      tags: [ transmission, podman_all ]

    - role: podman/podman_postgres
      tags: [ postgres, podman_all ]
