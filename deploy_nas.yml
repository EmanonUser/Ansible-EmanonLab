---
- name: Provisioning of the nas server
  hosts: nas 
  become: yes
  gather_facts: yes
  roles:
    - role: device_init
      tags: [ device_init, init ]

    - role: fstrim
      tags: [ fstrim, init ]
    
    - role: vnstat
      tags: [ vnstat, init, monitoring ]

    - role: starship
      tags: [ starship, init ]

    - role: firewalld
      tags: [ firewalld, init ]

    - role: systemd_timesyncd
      tags: [ systemd_timesyncd, init ]

    - role: zfs
      tags: [ zfs, init ]

    - role: zrepl
      tags: [ zrepl, services ]

    - role: nfsd
      tags: [ nfsd, services ]

    - role: smbd
      tags: [ smbd, service ]
    
    - role: tgtd
      tags: [ tgtd, service ]
