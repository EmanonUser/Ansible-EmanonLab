---
host_podman_volumes_path: "/vault/emanonlab/containers"
podman_use_firewalld: yes
host_podman_jellyfin_volumes:
  - "/vault/emanonlab/containers/jellyfin/cache:/cache:rw"
  - "/vault/emanonlab/containers/jellyfin/config:/config:rw"
  - "/vault/media/animes:/animes:ro"
  - "/vault/media/movies:/movies:ro"
  - "/vault/media/series:/series:ro"
host_podman_syncthing_volumes:
  - "{{ host_podman_volumes_path }}/syncthing/config:/config:rw"
  - "/vault/emanonlab/secrets/keepassxc:/data:rw"

host_transmission_volumes:
  - "{{ host_podman_volumes_path }}/transmission/home:/transmission/home:rw"
  - "{{ host_podman_volumes_path }}/transmission/completed:/transmission/completed:rw"
  - "{{ host_podman_volumes_path }}/transmission/incompleted:/transmission/incompleted:rw"
  - "{{ host_podman_volumes_path }}/transmission/watch:/transmission/watch:rw"
  - "/vault/media/animes:/media/animes:rw"
  - "/vault/media/series:/media/series:rw"
  - "/vault/media/movies:/media/movies:rw"
