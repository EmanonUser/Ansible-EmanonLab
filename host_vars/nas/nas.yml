---
# Role: Device_init
_create_user: yes

# Role: install_packages
_debian_stable_packages:
  - debian-keyring
  - debian-archive-keyring
  - ca-certificates
  - apt-transport-https
  - curl
  - gnupg2
  - lsb-release
  - dnsutils
  - ldnsutils
  - git
  - tmux
  - tcpdump
  - mtr-tiny
  - zsh
  - unzip
  - htop

_debian_backports_packages:
  - neovim

_kernel_upgrade: yes
_kernel_version: 5.10.0-0.bpo.7-amd64
# Role: systemd-timesyncd
_ntp_server: pool.ntp.org
_cpu_architecture: amd64