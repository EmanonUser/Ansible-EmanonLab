---
host_zfs_systemd_on_calendar_scrubing_timer: Thu 00:00:00 
# https://www.freedesktop.org/software/systemd/man/systemd.time.html
host_zfs_arc_max: 3006477000  # Bytes
host_zfs_manual_zpools_creation: no
host_zfs_pools:
  - pool: tank
    enable_trim: no
    base_path: /tank      # Carefull with the pool base mountpoint, must be changed too
    datasets:
      ## media datasets ##
      - dataset: media
        recordsize: 1M
        zrepl_snapshot_policy: "no"
      - dataset: media-animes
        recordsize: 1M
      - dataset: media-series
        recordsize: 1M
      - dataset: media-movies
        recordsize: 1M
      - dataset: media-tmp
        recordsize: 1M
      ## Media dataset ##

      ## emanonlab datasets ##
      - dataset: emanonlab
        zrepl_snapshot_policy: "no"
        compression: zstd
      - dataset: emanonlab-containers
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd-6
      - dataset: emanonlab-secrets
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      - dataset: emanonlab-secrets-keepassxc
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      - dataset: emanonlab-tmp
        zrepl_snapshot_policy: zrepl_P3
        compression: zstd
      - dataset: emanonlab-dev
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd-12
      - dataset: emanonlab-misc
      - dataset: emanonlab-testing
        mountpoint: /mnt/testing
      ## emanonlab datasets ##

      ## emanon datasets ##
      - dataset: emanon
        atime: on
        relatime: on
        zrepl_snapshot_policy: "no"
      - dataset: emanon-documents
        atime: on
        relatime: on
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      - dataset: emanon-other_users
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      - dataset: emanon-testing
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      ## emanon datasets ##

    volumes:
      - volume: emanonlab-pi
        zrepl_snapshot_policy: zrepl_P3
        volsize: 512M
      - volume: myzvol
        zrepl_snapshot_policy: zrepl_P3
        volsize: 12M