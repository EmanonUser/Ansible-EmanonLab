---
host_zfs_systemd_on_calendar_scrubing_timer: Thu 00:00:00 
# https://www.freedesktop.org/software/systemd/man/systemd.time.html
host_zfs_arc_max: 3006477000  # Bytes
host_zfs_manual_zpools_creation: yes
host_zfs_datasets_keylocation: /root/zfs_datasets_keys
host_zfs_volumes_keylocation: /root/zfs_datasets_keys
host_zfs_pools:
  - pool: tank
    datasets:
      ## media datasets ##
      - dataset: media
        zrepl_snapshot_policy: "no"
      - dataset: media-animes
      - dataset: media-series
      - dataset: media-movies
      - dataset: media-tmp
      ## Media dataset ##

      ## emanonlab datasets ##
      - dataset: emanonlab
        zrepl_snapshot_policy: "no"
        compression: zstd
      - dataset: emanonlab-containers_storage
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      - dataset: emanonlab-secrets
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      - dataset: emanonlab-secrets-keepassxc
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      - dataset: emanonlab-tmp
        zrepl_snapshot_policy: zrepl_P3
        compression: zstd
      - dataset: emanonlab-dev
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd-12
      - dataset: emanonlab-misc
      ## emanonlab datasets ##

      ## emanon datasets ##
      - dataset: emanon
        zrepl_snapshot_policy: "no"
      - dataset: emanon-documents
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      - dataset: emanon-other_users
        zrepl_snapshot_policy: zrepl_P2
        compression: zstd
      ## emanon datasets ##

    volumes:
      - volume: emanonlab-pi
        zrepl_snapshot_policy: zrepl_P3
        volsize: 512M

  - pool: vault
    datasets:
      ## media datasets ##
      - dataset: a
        zrepl_snapshot_policy: "no"
      - dataset: a-b
      ## Media dataset ##
    volumes:
      - volume: a-vol
        volsize: 10M
      - volume: myvol
        volsize: 12M