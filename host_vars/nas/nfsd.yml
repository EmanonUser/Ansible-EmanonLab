---
host_nfs_exports:
  - export: /vault
    path: /srv/nfs4/vault
    authorized_clients:
      - client: "{{ grp_device.pi.ipv6_addr }}"
        options: "(rw,sync,fsid=0,no_subtree_check,crossmnt)"
      - client: "{{ grp_device.pi.ipv4_addr }}"
        options: "(rw,sync,fsid=0,no_subtree_check,crossmnt)"
      - client: "{{ grp_device.arch.ipv6_addr }}"
        options: "(rw,sync,fsid=0,no_subtree_check,crossmnt)"
      - client: "{{ grp_device.arch.ipv4_addr }}"
        options: "(rw,sync,fsid=0,no_subtree_check,crossmnt)"

