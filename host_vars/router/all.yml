---
## prometheus_node_exporter ##
host_node_exporter_interface_addr: "{{ grp_device.router.ipv4_addr }}"

## ntpd ##
host_ntpd_interface_ipv4: "{{ grp_device.router.ipv4_addr }}"

## coredns ##
host_coredns_use_backup_config: yes
host_coredns_upstream_dns_server:
  ipv4_addr: "{{ grp_dns_server_upstream_ipv4_addr }}"
  port: "{{ grp_dns_server_upstream_port }}"

## gad ##
host_gad_use_ipv6: yes

## is_alive ##
host_is_alive_echo_request_target: emanon.moe

## promtail ##
host_promtail_loki_url: http://loki.local.emanon
