---
# Vars path if secret ( _ as a prefix ) roles/*/main.yml ---> hosts_vars/router/vars.yml ---> hosts_vars/router/vault.yml
# Router_init
_primary_user_username: "{{ vault_primary_user_username }}"
_primary_user_password: "{{ vault_primary_user_password }}"

# Wireguard
_wireguard_server_private_key: "{{ vault_wireguard_server_private_key }}"
_wireguard_server_public_key: "{{ vault_wireguard_server_public_key }}"

_peer1_private_key: "{{ vault_peer1_private_key }}"
_peer1_public_key: "{{ vault_peer1_public_key }}"
_peer1_preshared_key: "{{ vault_peer1_preshared_key }}"

_peer2_private_key: "{{ vault_peer2_private_key }}"
_peer2_public_key: "{{ vault_peer2_public_key }}"
_peer2_preshared_key: "{{ vault_peer2_preshared_key }}"


# gad
_gandi_api_key: "{{ vault_gandi_api_key }}"


# restic
_restic_repository_1: "{{ vault_restic_repository_1 }}"
_restic_repository_password_1: "{{ vault_restic_repository_password_1 }}"

_restic_repository_2: "{{ vault_restic_repository_2 }}"
_restic_repository_password_2: "{{ vault_restic_repository_password_2 }}"


# msmtp
_gandi_email: "{{ vault_gandi_email }}"
_gandi_mail_password: "{{ vault_gandi_mail_password }}"