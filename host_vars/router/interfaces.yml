---
host_network_interfaces:
    - interface: "{{ grp_device.router.wan_interface }}"
      ipv4: yes
      ipv6: no
      configuration: 
        v4: dhcp
      dns_servers: 
        v4: ["127.0.0.1", "9.9.9.9", "1.1.1.1"]

    - interface: "bond0"
      ipv4: yes
      ipv6: yes
      configuration: 
        v4: static
        v6: static
      bonding:
        slaves: "{{ grp_device.router.lan_interfaces }}"
        mode: 4
        millim: 100
      addresses:
        v4: ["{{ grp_device.router.ipv4_addr_cidr }}"]
        v6: ["{{ grp_device.router.ipv6_addr_cidr }}"]