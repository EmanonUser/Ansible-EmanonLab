---
host_kea_dhcp4:
  - subnet: 192.168.10.0/24
    pools:
      - start: 192.168.10.100
        end: 192.168.10.200
    reservations:
      - ipv4_addr: "{{ grp_device.nas.ipv4_addr }}"
        hw_addr: "{{ grp_device.nas.hw_addr }}"
        hostname: "{{ grp_device.nas.hostname }}"
      - ipv4_addr: "{{ grp_device.ipmi.ipv4_addr }}"
        hw_addr: "{{ grp_device.ipmi.hw_addr }}"
        hostname: "{{ grp_device.ipmi.hostname }}"
      - ipv4_addr: "{{ grp_device.pi.ipv4_addr }}"
        hw_addr: "{{ grp_device.pi.hw_addr }}"
        hostname: "{{ grp_device.pi.hostname }}"
      - ipv4_addr: "{{ grp_device.aclite.ipv4_addr }}"
        hw_addr: "{{ grp_device.aclite.hw_addr }}"
        hostname: "{{ grp_device.aclite.hostname }}"
    options_data:
      - option_data: "routers"
        data: ["192.168.10.1"]
      - option_data: "tftp-server-name"
        data: ["192.168.10.25"]

  - subnet: 192.168.20.0/24
    pools:
      - start: 192.168.20.100
        end: 192.168.20.200
    reservations:
      - ipv4_addr: "{{ grp_device.arch.ipv4_addr }}"
        hw_addr: "{{ grp_device.arch.hw_addr }}"
        hostname: "{{ grp_device.arch.hostname }}"
    options_data:
      - option_data: "routers"
        data: ["192.168.20.1"]

  - subnet: 192.168.50.0/24
    pools:
      - start: 192.168.50.100
        end: 192.168.50.200
    reservations:
      - ipv4_addr: "{{ grp_device.shp1.ipv4_addr }}"
        hw_addr: "{{ grp_device.shp1.hw_addr }}"
        hostname: "{{ grp_device.shp1.hostname }}"
      - ipv4_addr: "{{ grp_device.shp2.ipv4_addr }}"
        hw_addr: "{{ grp_device.shp2.hw_addr }}"
        hostname: "{{ grp_device.shp2.hostname }}"
      - ipv4_addr: "{{ grp_device.shp3.ipv4_addr }}"
        hw_addr: "{{ grp_device.shp3.hw_addr }}"
        hostname: "{{ grp_device.shp3.hostname }}"
      - ipv4_addr: "{{ grp_device.shp4.ipv4_addr }}"
        hw_addr: "{{ grp_device.shp4.hw_addr }}"
        hostname: "{{ grp_device.shp4.hostname }}"
      - ipv4_addr: "{{ grp_device.shp5.ipv4_addr }}"
        hw_addr: "{{ grp_device.shp5.hw_addr }}"
        hostname: "{{ grp_device.shp5.hostname }}"
      - ipv4_addr: "{{ grp_device.hs110.ipv4_addr }}"
        hw_addr: "{{ grp_device.hs110.hw_addr }}"
        hostname: "{{ grp_device.hs110.hostname }}"
      - ipv4_addr: "{{ grp_device.tmp117.ipv4_addr }}"
        hw_addr: "{{ grp_device.tmp117.hw_addr }}"
        hostname: "{{ grp_device.tmp117.hostname }}"
    options_data:
      - option_data: "routers"
        data: ["192.168.50.1"]

  - subnet: 192.168.70.0/24
    pools:
      - start: 192.168.70.100
        end: 192.168.70.200
    reservations:
      - ipv4_addr: "{{ grp_device.printer.ipv4_addr }}"
        hw_addr: "{{ grp_device.printer.hw_addr }}"
        hostname: "{{ grp_device.printer.hostname }}"
    options_data:
      - option_data: "routers"
        data: ["192.168.70.1"]

  - subnet: 192.168.100.0/24
    routers:
      - 192.168.100.1
    pools:
      - start: 192.168.100.100
        end: 192.168.100.200
    reservations: []
    options_data:
      - option_data: "routers"
        data: ["192.168.100.1"]

host_kea_dhcp6:
  - subnet: "{{ grp_ipv6_prefix }}:10::/64"
    pools:
      - start: "{{ grp_ipv6_prefix }}:10::1:1"
        end: "{{ grp_ipv6_prefix }}:10:ffff:ffff:ffff:ffff"
    options_data: []
    reservations:
      - ipv6_addr: ["{{ grp_device.nas.ipv6_addr }}"]
        hw_addr: "{{ grp_device.nas.hw_addr }}"
        hostname: "{{ grp_device.nas.hostname }}"
      - ipv6_addr: ["{{ grp_device.ipmi.ipv6_addr }}"]
        duid: "{{ grp_device.ipmi.duid }}"
        hostname: "{{ grp_device.ipmi.hostname }}"
      - ipv6_addr: ["{{ grp_device.pi.ipv6_addr }}"]
        hw_addr: "{{ grp_device.pi.hw_addr }}"
        hostname: "{{ grp_device.pi.hostname }}"
      - ipv6_addr: ["{{ grp_device.aclite.ipv6_addr }}"]
        hw_addr: "{{ grp_device.aclite.hw_addr }}"
        hostname: "{{ grp_device.aclite.hostname }}"

  - subnet: "{{ grp_ipv6_prefix }}:20::/64"
    pools:
      - start: "{{ grp_ipv6_prefix }}:20::1:1"
        end: "{{ grp_ipv6_prefix }}:20:ffff:ffff:ffff:ffff"
    options_data: []
    reservations:
      - ipv6_addr: ["{{ grp_device.arch.ipv6_addr }}", "{{ grp_ipv6_prefix }}:20::beef"]
        duid: "{{ grp_device.arch.duid }}"
        hostname: "{{ grp_device.arch.hostname }}"

  - subnet: "{{ grp_ipv6_prefix }}:50::/64"
    pools:
      - start: "{{ grp_ipv6_prefix }}:50::1:1"
        end: "{{ grp_ipv6_prefix }}:50:ffff:ffff:ffff:ffff"
    options_data: []
    reservations: []

  - subnet: "{{ grp_ipv6_prefix }}:70::/64"
    pools:
      - start: "{{ grp_ipv6_prefix }}:70::1:1"
        end: "{{ grp_ipv6_prefix }}:70:ffff:ffff:ffff:ffff"
    options_data: []
    reservations:
      - ipv6_addr: ["{{ grp_device.printer.ipv6_addr }}"]
        hw_addr: "{{ grp_device.printer.hw_addr }}"
        hostname: "{{ grp_device.printer.hostname }}"

  - subnet: "{{ grp_ipv6_prefix }}:100::/64"
    pools:
      - start: "{{ grp_ipv6_prefix }}:100::1:1"
        end: "{{ grp_ipv6_prefix }}:100:ffff:ffff:ffff:ffff"
    options_data: []
    reservations: []