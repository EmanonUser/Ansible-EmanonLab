---
host_wireguard_subnet:
  v4: "172.16.0"
host_wireguard_server_addresses:
  - "{{ host_wireguard_subnet.v4 }}.1/24"
host_wireguard_server_private_key: "{{ vhost_wireguard_server_private_key }}"
host_wireguard_peers:
  - peer: arch
    private_key: "{{ vhost_peer1_private_key }}"
    public_key: "{{ vhost_peer1_public_key }}"
    preshared_key: "{{ vhost_peer1_preshared_key }}"
    ip_addresses:
      - "{{ host_wireguard_subnet.v4 }}.2/32"

  - peer: one
    private_key: "{{ vhost_peer2_private_key }}"
    public_key: "{{ vhost_peer2_public_key }}"
    preshared_key: "{{ vhost_peer2_preshared_key }}"
    ip_addresses:
      - "{{ host_wireguard_subnet.v4 }}.3/32"

  - peer: w10
    private_key: "{{ vhost_peer3_private_key }}"
    public_key: "{{ vhost_peer3_public_key }}"
    preshared_key: "{{ vhost_peer3_preshared_key }}"
    ip_addresses:
      - "{{ host_wireguard_subnet.v4 }}.4/32"