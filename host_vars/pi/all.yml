---
host_cpu_architecture: arm64

## device_init ##
host_debian_stable_packages:
  - debian-keyring
  - debian-archive-keyring
  - ca-certificates
  - apt-transport-https
  - acl
  - gnupg2
  - curl
  - git
  - zsh
  - neovim
  - unzip
  - lsb-release
  - dnsutils
  - ldnsutils
  - tmux
  - htop
  - tcpdump
  - mtr-tiny


host_prometheus_node_exporter_interface_addr: "{{ grp_device.pi.ipv4_addr }}"


## promtail ##
host_promtail_loki_url: http://pi.local.emanon:4008
## promtail ##

########## Podman ##########
host_podman_volumes_path: "/mnt/vault/data/homelab/podman"
host_podman_media_path: "/mnt/vault/media"
host_podman_keepassxc_path: "/mnt/vault/data/homelab/keepassxc"
########## Podman ##########

## podman_transmission ##
host_podman_transmission_volumes:
  - "{{ host_podman_volumes_path }}/transmission:/transmission"
  - "{{ host_podman_media_path }}:/media"
host_podman_transmission_env_download_path: "/media"
 
host_podman_syncthing_volumes:
  - "{{ host_podman_volumes_path }}/syncthing/config:/config"
  - "{{ host_podman_keepassxc_path }}:/data"






## haproxy ##
host_haproxy_firewalld_zone: "{{ host_firewalld_zone }}"
host_haproxy_firewalld_services: ["http", "https"]
host_haproxy_stats: no
## haproxy ##