---
host_cpu_architecture: arm64


## prometheus_node_exporter ##
host_node_exporter_interface_addr: "{{ grp_device.pi.ipv4_addr }}"

## promtail ##
host_promtail_loki_url: http://pi.local.emanon:4008

########## Podman ##########
host_podman_volumes_path: "/mnt/emanonlab/containers"
host_podman_media_path: "/mnt/media"
host_podman_keepassxc_path: "/mnt/emanonlab/secrets/keepassxc"
########## Podman ##########

## podman_transmission ##
host_podman_transmission_volumes:
  - "{{ host_podman_volumes_path }}/transmission:/transmission"
  - "{{ host_podman_media_path }}:/media"
host_podman_transmission_env_download_path: "/media"

## podman_syncthing ##
host_podman_syncthing_volumes:
  - "{{ host_podman_volumes_path }}/syncthing/config:/config"
  - "{{ host_podman_keepassxc_path }}:/data"