---
# Role: Device_init
_create_user: no

# Role: install_packages
_debian_stable_packages:
  - debian-keyring
  - debian-archive-keyring
  - ca-certificates
  - apt-transport-https
  - curl
  - gnupg2
  - lsb-release
  - dnsutils
  - ldnsutils
  - git
  - tmux
  - tcpdump
  - mtr-tiny
  - zsh
  - unzip

_debian_backports_packages:
  - neovim

_kernel_upgrade: no

# Role: prometheus_node_exporter
_download_url: https://github.com/prometheus/node_exporter/releases/download/
_node_exporter_version: 1.1.2
_cpu_architecture: arm64

# Role: firewalld && prometheus
_firewalld_zone: home

# Role: nomad
_nomad_version: 1.1.2

# Role
_nfs_server_target: truenas.local.emanon
_nfs_remote_share: /mnt/vault/emanon
_nfs_mount_dir: /mnt/vault

# Role: docker_jackett
_jackett_ports: 9117:9117/tcp

# Role: docker_adguard
_adguard_ports:
  - 3000:3000/tcp
  - 53:53/tcp

_adguard_volumes:
  - /mnt/vault/data/homelab/docker/adguard/work
  - /mnt/vault/data/homelab/docker/adguard/conf

# Role: docker_jellyfin
jellyfin_port: "{{ _jellyfin_port }}"
jellyfin_volumes: "{{ _jellyfin_volumes }}"