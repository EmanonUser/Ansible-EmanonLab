---
# Role: Device_init
_create_user: no

# Role: install_packages
_debian_stable_packages:
  - debian-keyring
  - debian-archive-keyring
  - ca-certificates
  - apt-transport-https
  - curl
  - gnupg2
  - lsb-release
  - dnsutils
  - ldnsutils
  - git
  - tmux
  - tcpdump
  - mtr-tiny
  - zsh
  - unzip

_debian_backports_packages:
  - neovim

_kernel_upgrade: no

# Role: prometheus_node_exporter
_download_url: https://github.com/prometheus/node_exporter/releases/download/
_node_exporter_version: 1.1.2
_cpu_architecture: arm64

# Role: firewalld && prometheus
_firewalld_zone: home

# Role: nomad
_nomad_version: 1.1.2

# Role
_nfs_server_target: truenas.local.emanon
_nfs_remote_share: /mnt/vault/emanon
_nfs_mount_dir: /mnt/vault

docker_volumes_path: /mnt/vault/data/homelab/docker
# Role: docker_jackett
_jackett_ports: 9117:9117/tcp

# Role: docker_adguard
_adguard_ports: [3000:3000/tcp, 53:53/tcp, 53:53/udp]
_adguard_firewalld_ports: [3000/tcp, 53/tcp, 53/udp]
_adguard_volumes:
  - "{{ docker_volumes_path }}/adguard/work:/opt/adguardhome/work"
  - "{{ docker_volumes_path }}/adguard/conf:/opt/adguardhome/conf"
_adguard_config_path: 
  - "{{ docker_volumes_path }}/adguard/work"
  - "{{ docker_volumes_path }}/adguard/conf"

# Role: docker_jellyfin
_jellyfin_port: "{{ _jellyfin_port }}"
_jellyfin_volumes: "{{ _jellyfin_volumes }}"

# Role: docker_prometheus
_prometheus_ports: 9090:9090/tcp
_prometheus_firewalld_ports: 9090/tcp
_prometheus_volumes: "{{ docker_volumes_path }}/prometheus:/etc/prometheus"
_prometheus_config_dir: ["{{ docker_volumes_path }}/prometheus", "{{ docker_volumes_path }}/prometheus/data"]
_prometheus_config_path: "{{ docker_volumes_path }}/prometheus/prometheus.yml"

# Role: docker_grafana
_grafana_ports: 12001:3000/tcp
_grafana_firewalld_ports: 12001/tcp
_grafana_url: "http://192.168.10.30:12001"

# Role: docker_transmission
_transmission_volumes:
  - "{{ docker_volumes_path }}/transmission/:/transmission"
  - "/mnt/vault/media:/media"
_transmission_directories:
  - "{{ docker_volumes_path }}/transmission/home"
  - "{{ docker_volumes_path }}/transmission/completed"
  - "{{ docker_volumes_path }}/transmission/incompleted"
  - "{{ docker_volumes_path }}/transmission/watch"
_transmission_ports: 12002:9091/tcp
_transmission_firewalld_ports: 12002/tcp