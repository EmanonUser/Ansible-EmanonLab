---
host_zfs_datasets_keylocation: /root
host_zfs_pools:
  - pool: tank
    base_path: /tank
    enable_trim: false
    datasets:
      - dataset: media
      - dataset: media_2
      - dataset: data
        zrepl_snapshot_policy: zrepl_P3
      - dataset: files
      - dataset: misc

host_zfs_systemd_on_calendar_scrubing_timer: Thu 00:00:00 # https://www.freedesktop.org/software/systemd/man/systemd.time.html
host_zfs_systemd_on_calendar_trim_timer: Sat 00:00:00
host_zfs_arc_max: 3006477000  # Bytes