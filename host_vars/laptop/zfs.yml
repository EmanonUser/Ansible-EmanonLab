---
host_zfs_systemd_on_calendar_scrubing_timer: Thu 00:00:00 # https://www.freedesktop.org/software/systemd/man/systemd.time.html
host_zfs_arc_max: 3006477000  # Bytes
host_zfs_manual_zpools_creation: no
host_zfs_set_permissions_blacklist: ['minecraft_02']
host_zfs_pools:
  - pool: tank
    base_path: /tank
    enable_trim: false
    datasets:
      - dataset: containers
        compression: zstd-6
      - dataset: emanon
        compression: zstd
      - dataset: emanon-files
        zrepl_snapshot_policy: zrepl_P3
        compression: zstd
      - dataset: emanon-media
        recordsize: 1M
      - dataset: media
        recordsize: 1M
      - dataset: misc
        recordsize: 1M
      - dataset: minecraft
      - dataset: minecraft_02