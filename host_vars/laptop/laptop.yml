---
# Role: Device_init
_create_user: no

# Role: install_packages
_debian_stable_packages:
  - debian-keyring
  - debian-archive-keyring
  - ca-certificates
  - apt-transport-https
  - curl
  - gnupg2
  - lsb-release
  - dnsutils
  - ldnsutils
  - git
  - tmux
  - tcpdump
  - mtr-tiny
  - zsh
  - unzip

_debian_backports_packages:
  - neovim

_kernel_upgrade: no

# Role: systemd-timesyncd
_ntp_server: pool.ntp.org

docker_volumes_path: /mnt/vault/data/homelab/docker/
# Role: docker_adguard
_adguard_ports:
  - 3000:3000/tcp
  - 53:53/tcp

_adguard_volumes:
  - "{{ docker_volumes_path }}adguard/work:/opt/adguardhome/work"
  - "{{ docker_volumes_path }}adguard/conf:/opt/adguardhome/conf"

# Role: docker_jellyfin
jellyfin_ports: 8096:8096/tcp
jellyfin_volumes: 
  - "{{ docker_volumes_path }}jellyfin/config:/config"
  - "{{ docker_volumes_path }}jellyfin/cache:/cache"
  - "{{ docker_volumes_path }}jellyfin/media:/media"

# Role: docker_filebrowser
filebrowser_ports: 8097:8097/tcp
filebrowser_volumes:
  - "{{ docker_volumes_path }}filebrowser/.filebrowser.json:/.filebrowser.json"
  - "{{ docker_volumes_path }}filebrowser/filebrowser.db:/database.db"
  - "{{ docker_volumes_path }}filebrowser/files:/srv/files"