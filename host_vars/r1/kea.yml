      - ipv4_addr: "{{ devices.shp5.ipv4_addr }}"
        hw_addr: "{{ devices.shp5.hw_addr }}"
        hostname: "{{ devices.shp5.hostname }}"
      - ipv4_addr: "{{ devices.hs110.ipv4_addr }}"
        hw_addr: "{{ devices.hs110.hw_addr }}"
        hostname: "{{ devices.hs110.hostname }}"
      - ipv4_addr: "{{ devices.tmp117.ipv4_addr }}"
        hw_addr: "{{ devices.tmp117.hw_addr }}"
        hostname: "{{ devices.tmp117.hostname }}"
    options_data:
      - option_data: "r1"
        data: ["192.168.40.1"]

  - subnet: 192.168.50.0/24
    r1:
      - 192.168.50.1
    pools:
      - start: 192.168.50.100
        end: 192.168.50.200
    reservations:
      - ipv4_addr: "{{ devices.ndmz.ipv4_addr }}"
        hw_addr: "{{ devices.ndmz.hw_addr }}"
        hostname: "{{ devices.ndmz.hostname }}"
    options_data:
      - option_data: "r1"
        data: ["192.168.50.1"]

host_kea_dhcp6:
  - subnet: "{{ ipv6_prefix }}:f401::/64"
    pools:
      - start: "{{ ipv6_prefix }}:f401::1:1"
        end: "{{ ipv6_prefix }}:f401:ffff:ffff:ffff:ffff"
    options_data: []
    reservations:
      - ipv6_addr: ["{{ devices.n1.ipv6_addr }}"]
        duid: "{{ devices.n1.duid }}"
        hostname: "{{ devices.n1.hostname }}"
      - ipv6_addr: ["{{ devices.ipmi.ipv6_addr }}"]
        duid: "{{ devices.ipmi.duid }}"
        hostname: "{{ devices.ipmi.hostname }}"
      - ipv6_addr: ["{{ devices.pi.ipv6_addr }}"]
        duid: "{{ devices.pi.duid }}"
        hostname: "{{ devices.pi.hostname }}"
      - ipv6_addr: ["{{ devices.aclite.ipv6_addr }}"]
        hw_addr: "{{ devices.aclite.hw_addr }}"
        hostname: "{{ devices.aclite.hostname }}"

  - subnet: "{{ ipv6_prefix }}:f402::/64"
    pools:
      - start: "{{ ipv6_prefix }}:f402::1:1"
        end: "{{ ipv6_prefix }}:f402:ffff:ffff:ffff:ffff"
    pd_pools:
      - prefix: "{{ ipv6_prefix }}:b000::"
        prefix_len: 52
        delegated_len: 64
      - prefix: "{{ ipv6_prefix }}:c000::"
        prefix_len: 52
        delegated_len: 64
        excluded_prefix: "{{ ipv6_prefix }}:c000:2::"
        excluded_prefix_len: 72
    options_data: []
    reservations:
      - ipv6_addr: ["{{ devices.arch.ipv6_addr }}"]
        duid: "{{ devices.arch.duid }}"
        hostname: "{{ devices.arch.hostname }}"

  - subnet: "{{ ipv6_prefix }}:f403::/64"
    pools:
      - start: "{{ ipv6_prefix }}:f403::1:1"
        end: "{{ ipv6_prefix }}:f403:ffff:ffff:ffff:ffff"
    options_data: []
    reservations:
      - ipv6_addr: ["{{ devices.printer.ipv6_addr }}"]
        hw_addr: "{{ devices.printer.hw_addr }}"
        hostname: "{{ devices.printer.hostname }}"

  - subnet: "{{ ipv6_prefix }}:f404::/64"
    pools:
      - start: "{{ ipv6_prefix }}:f404::1:1"
        end: "{{ ipv6_prefix }}:f404:ffff:ffff:ffff:ffff"
    options_data: []
    reservations: []

  - subnet: "{{ ipv6_prefix }}:f405::/64"
    pools:
      - start: "{{ ipv6_prefix }}:f405::1:1"
        end: "{{ ipv6_prefix }}:f405:ffff:ffff:ffff:ffff"
