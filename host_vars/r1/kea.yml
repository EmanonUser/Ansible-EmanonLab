      - ipv4_addr: "{{ devices.shp1.ipv4_addr }}"
        hw_addr: "{{ devices.shp1.hw_addr }}"
        hostname: "{{ devices.shp1.hostname }}"
      - ipv4_addr: "{{ devices.shp2.ipv4_addr }}"
        hw_addr: "{{ devices.shp2.hw_addr }}"
