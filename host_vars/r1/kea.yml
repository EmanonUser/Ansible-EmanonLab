---

dns_server_ipv4: 
  - 192.168.5.1
dns_server_ipv6:
  - 

kea_dhcp4:
  - subnet: 192.168.10.0/24
    pools:
      - start: 192.168.10.100
        end: 192.168.10.200
    reservations:
      - ipv4_addr: "{{ devices.n1.ipv4_addr }}"
        hw_addr: "{{ devices.n1.hw_addr }}"
        hostname: "{{ devices.n1.hostname }}"
      - ipv4_addr: "{{ devices.ipmi.ipv4_addr }}"
        hw_addr: "{{ devices.ipmi.hw_addr }}"
        hostname: "{{ devices.ipmi.hostname }}"
      - ipv4_addr: "{{ devices.pi.ipv4_addr }}"
        hw_addr: "{{ devices.pi.hw_addr }}"
        hostname: "{{ devices.pi.hostname }}"
      - ipv4_addr: "{{ devices.aclite.ipv4_addr }}"
        hw_addr: "{{ devices.aclite.hw_addr }}"
        hostname: "{{ devices.aclite.hostname }}"
    options_data:
      - option_data: "r1"
        data: ["192.168.10.1"]

  - subnet: 192.168.20.0/24
    pools:
      - start: 192.168.20.100
        end: 192.168.20.200
    reservations:
      - ipv4_addr: "{{ devices.arch.ipv4_addr }}"
