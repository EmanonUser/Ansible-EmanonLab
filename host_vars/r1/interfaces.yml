---
host_network_interfaces:
    - interface: "{{ grp_device.router.wan_interface.ifname }}"
      ipv4: yes
      ipv6: yes
      configuration:
        v4: dhcp
        v6: static
      dns_servers:
        v4: ["127.0.0.1", "9.9.9.9", "1.1.1.1"]
        v6: ["::1", "2620:fe::fe", "2606:4700:4700::1111"]
      addresses:
        v6: ["{{ grp_device.router.wan_interface.ipv6_addr_cidr }}"]

    - interface: "{{ grp_device.router.lan_interface.ifname }}"
      hwaddress: ea:71:73:be:13:e4
      ipv4: yes
      ipv6: yes
      configuration:
        v4: static
        v6: static
      bonding:
        slaves: "{{ grp_device.router.lan_interface.lan_salves }}"
        mode: 4
        millim: 100
      addresses:
        v4: ["{{ grp_device.router.lan_interface.ipv4_addr_cidr }}"]
        v6: ["{{ grp_device.router.lan_interface.ipv6_addr_cidr }}"]